<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="styles.css">
         <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Righteous&display=swap" rel="stylesheet">
         <title>Rock, Paper, Scissors</title>
    </head>
    <body class="font-style">
    <nav class="nav-bar">
      <button type="button" class="nav-buttons font-style" id="change-game-button">Change Game</button>
      <button type="button" class="nav-buttons font-style" id="reset-button">Reset Score</button>
    </nav>
    <header class="header">
      <h1 class="page-header">Rock,&nbsp Paper,&nbsp Scissors</h1>
    </header>
    <section class="main-stage" id="main-content-stage">
      <header class="game-header">
        <h2></h2>
      </header>
      <section class="choose-game-container">
        <section class="arena">
          <div class="game-options" id="classic-game-box"><p class="game-version">Classic Version</p></div>
          <div class="game-options" id="flavorful-game-box"><p class="game-version">Flavorful Version</p></div>
        </section>
      </section>
      <section class="classic-game-container hidden" id="classic-battle-stage">
        <section class="arena">
          <button type="button" class="fighter-buttons" id="rock" img src="./assets/fighters/rock-svgrepo-com.svg"></button>
          <button type="button" class="fighter-buttons" id="paper" img src="./assets/fighters/paper-svgrepo-com.svg"></button>
          <button type="button" class="fighter-buttons" id="scissor" img src="./assets/fighters/scissor-svgrepo-com.svg"></button>
        </section>
      </section>
      <section class="flavorful-game-container hidden" id="flavor-battle-stage">
        <section class="arena">
          <button type="button" class="fighter-buttons" id="cake" img src="./assets/fighters/cake-svgrepo-com.svg"></button>
          <button type="button" class="fighter-buttons" id="pie" img src="./assets/fighters/pie-svgrepo-com.svg"></button>
          <button type="button" class="fighter-buttons" id="cookie" img src="./assets/fighters/cookie-svgrepo-com.svg"></button>
          <button type="button" class="fighter-buttons" id="ice-cream" img src="./assets/fighters/ice-cream-svgrepo-com.svg"></button>
          <button type="button" class="fighter-buttons" id="cupcake" img src="./assets/fighters/cupcake-svgrepo-com.svg"></button>
        </section>
      </section>
      <section class="results-container hidden" id="results-stage">
        <section class="arena">
          <img class="chosen-fighter" id="person-choice" >
            <div class="who-won statement">
                <p></p>
            </div>
          <img class="chosen-fighter" id="computer-choice">
        </section>
      </section>
    </section>
    <section class="players-container" id="player-stats">
      <header class="players-container-header">
          <h2>Fighter Score</h2>
      </header>
      <section class="players-info-container">
        <div class="players-boxes">
          <section class="player-details-boxes">
            <img class="player-image" id="person" src="./assets/players/person-svgrepo-com.svg" alt="non gendered human sillhouette">
            <div class="score-card">
              <p class="score" id="human-score">0</p>
            </div>
          </section>
          <section class="player-details-boxes">
            <img class="player-image" id="computer" src="./assets/players/computer-svgrepo-com.svg" alt="desktop computer screen">
            <div class="score-card">
              <p class="score" id="computer-score">0</p>
            </div>
          </section>
        </div>
      </section>
    </section>
    <script src="./src/Player.js"></script>
    <script src="./src/Game.js"></script>
    <script src="./src/main.js"></script>
    </body>
</html>
