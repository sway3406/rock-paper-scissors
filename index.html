<!DOCTYPE html>
<html lang="en">
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="styles.css">
         <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Grape+Nuts&display=swap" rel="stylesheet">
         <title>Rock, Paper, Scissors</title>
    </head>
    <body class="font-style">

    <nav class="nav-bar">
      <button class="change-game button font-style">Change Game</button>
    </nav>


    <header class="header">
      <h1 class="page-header">Rock,&nbsp Paper,&nbsp Scissors</h1>
    </header>

    <section class="main-stage" id="main-content-stage">
      <header class="game-header">
        <h2>Dynamic Header</h2>
      </header>
      <section class="choose-game-container">
        <section class="arena">
          <div class="game-options" id="classic-game-box"><p> Classic Game</p></div>
          <div class="game-options" id="flavorful-game-box"></div>
        </section>
      </section>

      <section class="classic-game-container hidden" id="classic-battle-stage">
        <section class="arena">
          <button type="button" class="fighter-buttons" id="rock-button" img src=".assets/classics/rock-svgrepo-com.svg"></button>
          <button class="fighter-buttons" id="paper-button"></button>
          <button class="fighter-buttons" id="scissor-button"></button>
        </section>
      </section>

      <section class="flavorful-game-container hidden" id="flavor-battle-stage">
        <section class="arena">
          <button class="fighter-buttons" id="cake-button"></button>
          <button class="fighter-buttons" id="pie-button"></button>
          <button class="fighter-buttons" id="cookie-button"></button>
          <button class="fighter-buttons" id="ice-cream-button"></button>
          <button class="fighter-buttons" id="cupcake-button"></button>
        </section>
      </section>

    </section>

    <section class="players-container" id="player-stats">
      <header class="players-container-header">
          <h2 class="fighters">Fighter Score</h2>
      </header>
      <section class="players-info-container">
        <div class="players-boxes">
          <section class="player-details-boxes">
            <img class="player-image" id="person-id" src="./assets/players/person-svgrepo-com.svg" alt="non gendered human sillhouette">
            <div class="score-card">
              <p class="score" id="human-score">0</p>
            </div>
          </section>
          <section class="player-details-boxes">
            <img class="player-image" id="computer-id" src="./assets/players/computer-svgrepo-com.svg" alt="desktop computer screen">
            <div class="score-card">
              <p class="score" id="computer-score">0</p>
            </div>
          </section>
        </div>
      </section>
    </section>






    <script src="./src/main.js"></script>
    </body>
</html>
